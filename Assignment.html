<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Table</title>
    <style>
        table,
        td {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
        }

        .box {
            width: 50px;
            height: 50px;
            margin: auto;
            margin-top: 25px;
            border: 1px solid black;
            color: rgb(0, 0, 0);
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }

        #undo {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="undo">Undo</button>
</body>
<script>
    var source = null;
    let n = 3;// number of row/columns
    var undoStack = [];
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    function generateTable(n) {
        const table = document.createElement('table');

        for (let i = 0; i < n; i++) {
            const row = document.createElement('tr');

            for (let j = 0; j < n; j++) {
                const cell = document.createElement('td');
                const box = document.createElement('div');
                box.textContent = ((i * n) + (j + 1)) * 100;
                box.classList.add('box');
                box.setAttribute('id', ((i * n) + (j + 1)) * 100);
                box.draggable = true;

                cell.appendChild(box);
                row.appendChild(cell);
            }

            table.appendChild(row);
        }

        return table;
    }

    const table = generateTable(n);
    document.body.appendChild(table);

    // Add event listeners to all the boxes
    var boxes = document.querySelectorAll('.box');
    boxes.forEach(function (box) {
        box.style.background = getRandomColor();
        box.addEventListener('dragstart', dragStart);
        box.addEventListener('dragover', dragOver);
        box.addEventListener('drop', drop);
    });

    // Add event listener to the undo button
    var undoButton = document.getElementById('undo');
    undoButton.addEventListener('click', undo);

    function dragStart(event) {
        source = event.target;
        event.dataTransfer.effectAllowed = 'move';
        event.dataTransfer.setData('text/html', event.target.innerHTML);
        event.target.style.opacity = '0.4';
    }

    function dragOver(event) {
        event.preventDefault();
        event.dataTransfer.dropEffect = 'move';
    }

    function drop(event) {
        event.preventDefault();
        var destination = event.target;
        if (destination.className != 'box') {
            destination = destination.parentNode;
        }
        if (destination != source.parentNode) {
            console.log(source.style.background);

            undoStack.push([source.id, destination.id]);
            var temp = source.innerHTML;
            source.innerHTML = destination.innerHTML;
            destination.innerHTML = temp;

            temp = source.style.background;
            source.style.background = destination.style.background;
            destination.style.background = temp;
        }
        source.style.opacity = '1.0';
    }

    function undo() {
        if (undoStack.length > 0) {
            var lastMove = undoStack.pop();
            var source = document.getElementById(lastMove[1]);
            var destination = document.getElementById(lastMove[0]);
            var temp = source.innerHTML;
            source.innerHTML = destination.innerHTML;
            destination.innerHTML = temp;
            temp = source.style.background;
            source.style.background = destination.style.background;
            destination.style.background = temp;
        }
    }
</script>

</html>
